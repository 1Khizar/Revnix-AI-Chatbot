<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revnix AI Assistant</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Background Animation -->
    <div class="bg-animation">
        <div class="gradient-orb orb-1"></div>
        <div class="gradient-orb orb-2"></div>
        <div class="gradient-orb orb-3"></div>
    </div>

    <!-- Main Container -->
    <div class="container">
        <!-- Header -->
        <header class="chat-header">
            <div class="header-content">
                <div class="logo-section">
                    <div class="logo-icon">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                        </svg>
                    </div>
                    <div class="logo-text">
                        <h1>Revnix AI</h1>
                        <p class="status-indicator">
                            <span class="status-dot"></span>
                            <span id="status-text">Connecting...</span>
                        </p>
                    </div>
                </div>
                <div class="header-actions">
                    <button class="icon-btn" id="clear-chat" title="Clear conversation">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="3 6 5 6 21 6"></polyline>
                            <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                        </svg>
                    </button>
                </div>
            </div>
        </header>

        <!-- Chat Container -->
        <div class="chat-container">
            <div class="chat-messages" id="chat-messages">
                <!-- Welcome Message -->
                <div class="message bot-message welcome-message">
                    <div class="message-avatar bot-avatar">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                            <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                        </svg>
                    </div>
                    <div class="message-content">
                        <div class="message-text">
                            <h2> Welcome to Revnix AI Assistant!</h2>
                            <p>I'm here to help you learn about Revnix Technologies and our innovative solutions.</p>
                            <div class="quick-actions">
                                <button class="quick-btn" data-question="What is Revnix?">What is Revnix?</button>
                                <button class="quick-btn" data-question="Tell me about your projects">Your Projects</button>
                                <button class="quick-btn" data-question="What services do you offer?">Services</button>
                                <button class="quick-btn" data-question="How can I contact Revnix?">Contact Info</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Typing Indicator -->
            <div class="typing-indicator" id="typing-indicator" style="display: none;">
                <div class="message-avatar bot-avatar">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                        <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                    </svg>
                </div>
                <div class="typing-dots">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
        </div>

        <!-- Input Area -->
        <div class="chat-input-container">
            <form class="chat-input-form" id="chat-form">
                <div class="input-wrapper">
                    <textarea 
                        id="user-input" 
                        placeholder="Ask me anything about Revnix..." 
                        rows="1"
                        maxlength="500"
                    ></textarea>
                    <div class="input-actions">
                        <span class="char-count" id="char-count">0/500</span>
                        <button type="submit" class="send-btn" id="send-btn">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <line x1="22" y1="2" x2="11" y2="13"></line>
                                <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                            </svg>
                        </button>
                    </div>
                </div>
            </form>
            <p class="input-hint">Press <kbd>Enter</kbd> to send â€¢ <kbd>Shift + Enter</kbd> for new line</p>
        </div>
    </div>

    <!-- Toast Notification -->
    <div class="toast" id="toast"></div>

    <script src="/static/script.js"></script>
</body>
</html>
